<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualisation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>World Countries List</h1>
      <p id="numberOfCountries"></p>
      <p id="numberOfSearchResults"></p>
      <div class="buttonContainer">
        <button
          id="startingWordButton"
          onclick="startingSearchFunction()"
        >
          Starting Word
        </button>
        <button id="searchWithAnyWordButton" onclick="searchAnyWordFunction()">
          Search With Any Word
        </button>
      </div>
      <input
        oninput="startingSearchFunction()"
        type="text"
        name="countryName"
        id="countryName"
        placeholder="Search your country !!!"
      />
    </div>

    <div id="countryCardContainer"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
